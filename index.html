<!DOCTYPE html>

  <style>
    * {

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-section {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    #video-container {
      position: relative;
    }

    #playButton {
      font-size: 50px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 100%;
      cursor: pointer;
      border: 3px solid white;
      z-index: 10;
    }

    video {
      max-width: 90vw;
      max-height: 70vh;
      display: none;
      border-radius: 20px;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff7eb9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
    }

    .second-section {
      display: none;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      text-align: center;
      padding-top: 50px;
      overflow-y: auto;
    }

    .second-section img {
      width: 200px;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .second-section img:hover {
      transform: scale(1.05);
    }

    #wishes {
      margin-top: 20px;
      max-height: 70vh;
      overflow-y: auto;
      display: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
    }

    #wishes p {
      margin: 10px 0;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="song.m4a" loop></audio>

  <!-- First Section -->
  <div class="main-section">
    <div id="video-container">

    const playBtn = document.getElementById('playButton');
    const video = document.getElementById('bdayVideo');
    const nextBtn = document.getElementById('nextBtn');
    const bgMusic = document.getElementById('bgMusic');
    const secondSection = document.getElementById('secondSection');
    const wishesDiv = document.getElementById('wishes');
    const taeImage = document.getElementById('taeImage');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';
      video.play();
      nextBtn.style.display = 'inline-block';
    });

    nextBtn.addEventListener('click', () => {
      document.querySelector('.main-section').style.display = 'none';
      secondSection.style.display = 'block';
      bgMusic.play();
    });

    taeImage.addEventListener('click', () => {
      if (wishesDiv.style.display === 'none') {
        wishesDiv.style.display = 'block';
        generateWishes();
      } else {
        wishesDiv.style.display = 'none';
        wishesDiv.innerHTML = '';

</html>
